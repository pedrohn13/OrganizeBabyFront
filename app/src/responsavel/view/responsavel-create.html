<div class="md-inline-form" style="margin-top: 5px">
    <h2>Cadastro de Novo Respons√°vel</h2>
    <md-content layout-padding>
        <md-whiteframe class="md-whiteframe-2dp" layout>
            <form flex name="searchForm">
                <div layout="column" flex>
                    <md-input-container>
                        <label>Nome</label>
                        <input ng-model="respCreateCtrl.novoResp.p_nome" type="text">
                    </md-input-container>
                    <md-input-container>
                        <label>CPF</label>
                        <input ng-model="respCreateCtrl.novoResp.p_cpf" type="text" pattern="\d{9}-\d{2}"
                        placeholder="XXXXXXXXX-XX">
                    </md-input-container>
                    <md-input-container>
                        <label>Telefone</label>
                        <input ng-model="respCreateCtrl.novoResp.p_telefone"
                        type="text" required="required"
                        pattern="[0-9]{2} [0-9]{9}"
                        placeholder="DDD XXXXXXXXX">
                    </md-input-container>
                    <md-input-container>
                        <label>Senha</label>
                        <input ng-model="respCreateCtrl.novoResp.p_senha" type="password">
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <div>
                            <md-button class="md-raised md-primary" ng-click="respCreateCtrl.create($event)">Salvar
                            </md-button>
                        </div>
                    </div>
                </div>
            </form>
        </md-whiteframe>
    </md-content>
</div>
